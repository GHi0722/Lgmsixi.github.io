<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="media/css/style.css">
		<title>继续-登录</title>
	</head>
<!---->
	<body>
<!--		<nav></nav>-->
		<div style="padding-bottom: 100px"></div>
<!--		<div style="padding-right: 50px;padding-bottom: 90px;display: inline-block"></div>-->
		<div align="center">
			<div style="background-color: azure;display: inline-block;border-radius: 20px">
				<div align="left" style="padding: 20px"><b><a href="/" class="abt">⬅返回</a></b></div>
				<div style="display: inline-block;padding: 50px;padding-top: 0px">
					<div><h2>登录</h2></div>
					<form id="loginbs">
						<div align="center">
							<label style="" for="username">用户名</label>
							<input style="" class="inpbox" id="username" name="username" required>
						</div>
						<div style="padding-top: 10px"></div>
						<div align="center">
							<a style="padding-right: 8px"></a>
							<label style="" for="password">密码</label>
							<a style="padding-right: 8px"></a>
							<input type="password" style="" class="inpbox" id="password" name="password" required>
						</div>
						<div style="padding-top: 15px"></div>
						<div><input type="submit" value="登录" class="slog" onClick="turnto('/files/host/')"></div>
					</form>
					<script>
							document.getElementById("loginbs").addEventListener("submit", function(event) {
							var username = document.getElementById("username").value;
							var password = document.getElementById("password").value;
  
							if (username === "host" || password === "password") {
								alert("Next:");
								window.location.replace("lgmsixi.github.io/files/host")
							}else{
								alert("False");
							}
							});
						</script>
					<div>
						<div style="padding-top: 5px"></div>
						<input type="button" value="注册" class="sreg" id="" onClick="location.href=('/register')">
						<p>忘记<a>密码</a>或<a>用户名</a></p>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
