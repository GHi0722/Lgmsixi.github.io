<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="media/css/style.css">
		<link rel="icon" href="media/photo/favicon-light.ico" type="image/x-icon">
		<title>继续-使用电子邮箱登录</title>
	</head>
<!---->
	<body>
<!--		<nav></nav>-->
		<div style="padding-bottom: 100px"></div>
<!--		<div style="padding-right: 50px;padding-bottom: 90px;display: inline-block"></div>-->
		<div align="center">
			<div style="background-color: azure;display: inline-block;border-radius: 20px">
				<div align="left" style="padding: 20px"><b><a href="#" class="abt" id="returnLink">⬅返回</a><script>
        // 解析 URL 中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');

        // 设置返回链接的 href 属性为来源页面的地址，如果没有来源信息，则默认返回到当前页面
        document.getElementById('returnLink').href = from ? from : document.referrer;
    </script></b></div>
				<div style="display: inline-block;padding: 50px;padding-top: 0px">
					<div><h2>使用邮箱登录</h2></div>
					<form id="loginbs">
						<div align="center">
							<a style="padding-right: 8px"></a>
							<label style="" for="username">邮箱</label>
							<a style="padding-right: 8px"></a>
							<input type="email" style="" class="inpbox" id="username" name="username" required>
						</div>
						<div style="padding-top: 10px"></div>
						<div align="center">
							<a style="padding-right: 8px"></a>
							<label style="" for="password">密码</label>
							<a style="padding-right: 8px"></a>
							<input type="password" style="" class="inpbox" id="password" name="password" required>
						</div>
						<div style="padding-top: 15px"></div>
						<div><input type="submit" value="登录" class="slog"></div>
					</form>
					<script>
							document.getElementById("loginbs").addEventListener("submit", function(event) {
							var username = document.getElementById("username").value;
							var password = document.getElementById("password").value;
  
							if (username === "" || password === "") {
								alert("Please fill in all fields.");
								event.preventDefault(); // 阻止表单提交
							} else {
								// 在这里可以进行进一步的验证或提交表单
								alert("Username and password are filled.");
							}
							});
						</script>
					<div>
						<div style="padding-top: 5px"></div>
						<input type="button" value="注册" class="sreg" id="" onClick="location.href=('/account/register')">
						<p>使用<a href="../">用户名</a>登录</p>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
