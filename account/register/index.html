<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="media/css/style.css">
		<link rel="icon" href="media/photo/favicon-light.ico" type="image/x-icon">
		<title>继续-登录</title>
	</head>
<!---->
	<body>
		<script>
			const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
			// 根据深色模式偏好设置图标
			const icon = document.getElementById('icon');
			if (prefersDarkMode) {
				icon.href = 'media/photo/favicon-light.ico';
			} else {
				icon.href = 'media/photo/favicon-dark.ico';
			}
		</script>
<!--		<nav></nav>-->
		<div style="padding-bottom: 100px"></div>
<!--		<div style="padding-right: 50px;padding-bottom: 90px;display: inline-block"></div>-->
		<div align="center">
			<div style="background-color: azure;display: inline-block;border-radius: 20px">
				<div align="left" style="padding: 20px"><b><a href="#" class="abt" id="returnLink"><script>
        // 解析 URL 中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');

        // 设置返回链接的 href 属性为来源页面的地址，如果没有来源信息，则默认返回到当前页面
        document.getElementById('returnLink').href = from ? from : document.referrer;
    </script>⬅返回</a></b></div>
				<div style="display: inline-block;padding: 50px;padding-top: 0px">
					<div><h2>注册</h2></div>
					<form id="loginbs">
						<div align="center">
							<label for="username">用户名</label>
							<input class="inpbox" id="username" name="username" required>
						</div>
						<div style="padding-top: 10px"></div>
						<div align="center">
							<a style="padding-right: 8px"></a>
							<label for="password">邮箱</label>
							<a style="padding-right: 8px"></a>
							<input type="email" class="inpbox" id="email" name="email" required>
						</div>
						<div style="padding-top: 10px"></div>
						<div align="center">
							<a style="padding-right: 8px"></a>
							<label for="password">密码</label>
							<a style="padding-right: 8px"></a>
							<input type="password" class="inpbox" id="password" name="password" required>
						</div>
						<div style="padding-top: 10px"></div>
						<div align="center">
							<a style="padding-right: 8px"></a>
							<label for="password">确认</label>
							<a style="padding-right: 8px"></a>
							<input type="password" class="inpbox" id="enterpassword" name="enterpassword" required>
						</div>
						<div style="padding-top: 10px"></div>
						<div align="center">
							<label for="password">验证码</label>
							<input class="inpbox" id="cha" name="cha" required>
						</div>
						<div style="padding-top: 15px"></div>
						<div><input type="submit" value="注册" class="slog"></div>
					</form>
					<script>
							document.getElementById("loginbs").addEventListener("submit", function(event) {
							var username = document.getElementById("username").value;
							var password = document.getElementById("password").value;
  
							if (username === "" || email === "" || password === "" || enterpassword === "") {
								alert("Please fill in all fields.");
								event.preventDefault();
							} else {
//								alert("Username and password are filled.");
							}
							});
						</script>
					<div>
						<div style="padding-top: 5px"></div>
						<input type="button" value="登录" class="sreg" onClick="location.href=('/account/login')">
						<p><a href="help">如何填写</a></p>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
